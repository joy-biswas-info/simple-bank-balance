<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank-Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="font-bold">
        <h1 class="text-5xl text-center">Welcome <span class="font-bold">My</span> Bank </h1>
    </header>
    <main>
        <h2 class="text-2xl mx-4 font-semibold">Please login</h2>
        <div action="" class="mx-4 bg-green-200 p-4 ">
            <input type="email" id="email-field" class="border-2 m-1 p-1 rounded w-3/4" placeholder="Enter your email"><br>
            <input type="password" id="password-field" class="border-2 m-1 p-1 rounded w-3/4" placeholder="Enter your password"><br>
            <button id="login-btn" class="text-xl font-semibold border-2 bg-yellow-300 text-white py-1 px-6 m-1 rounded">Login</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
