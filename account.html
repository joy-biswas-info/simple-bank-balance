<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Account</title>
</head>
<body>
    <h1 class="text-2xl font-semibold text-center bg-green-100 py-4 my-3">
        Welcome To <span class="text-blue-500">Your Account</span> 
    </h1>

    <main class="mx-auto w-3/4">
        <section>
            <!-- Balance and diposit status -->
            <div class="grid grid-cols-3 gap-4 my-1 text-white">
                <div id="diposit-section" class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Diposit</h3>
                    <h4 class="text-3xl font-semibold">$<span id="total-diposit">00</span></h4>
                </div>
                <div id="widthdraw-section" class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Widthdraw</h3>
                    <h4 class="text-3xl font-semibold">$ <span id="total-widthdraw">00</span></h4>
                </div>
                <div id="balance-section" class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-3xl font-semibold">$<span id="total-balance">1200</span></h4>
                </div>            
            </div>

            <!-- Diposit and Widthdraw -->
            <div class="grid grid-cols-2 gap-4 my-4 mx-auto">
                <div class="bg-green-300 rounded py-8 px-4">
                    <h4 class=" text-white font-semibold text-2xl">Please diposit</h4>
                    <div action="">
                        <input type="number" id="diposit-ammount" class="p-2 my-2 rounded border-2 border-green-400" placeholder="$ ammount you want to diposit" min="1"><br>
                        <button id="diposit" class="bg-green-900 px-4 py-2 rounded text-white">Diposit</button>
                    </div>    
                </div>
                <div class="bg-red-300 rounded py-8 px-4">
                    <h4 class=" text-white font-semibold text-2xl">Please Widthdraw</h4>
                    <div action="">
                        <input type="number" id="widthdraw-ammount" class="p-2 my-2 rounded border-2 border-red-400" placeholder="$ ammount you want to Widthdraw"><br>
                        <button id="widthdraw" class="bg-red-600 px-4 py-2 rounded text-white hover:bg-red-400">Widthdraw</button>
                    </div>    
                </div>
            </div>
        </section>
    </main>
    <script src="account.js"></script>
</body>
</html>
